{% extends "base.html" %}

{% block header %}
<header class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        <svg class="icon" aria-hidden="true" focusable="false">
          <use xlink:href="/sprite/icons.svg#folder-open"></use>
        </svg>
        Categories
      </h1>
      <h2 class="subtitle">
        {{ terms | length }} categories in total
      </h2>
    </div>
  </div>
</header>
{% endblock %}

{% block content %}
<section class="section py-0">
  <div class="container">
    {% for category in terms %}
    <span class="my-3 mx-2" style="display: inline-block;">
      <a class="link" href="{{ get_taxonomy_url(kind="categories", name=category.name) }}">
        <svg class="icon" aria-hidden="true" focusable="false">
          <use xlink:href="/sprite/icons.svg#bars"></use>
        </svg> {{ category.name }}<sup>{{ category.pages | length }}</sup>
      </a>
    </span>
    {% endfor %}
  </div>
</section>
{% endblock content %}
